<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Berry To Bean</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- this is the navbar -->
<nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"> <img src="img/coffee-bean-icon.svg" alt="bean" width="20px" height="20px" class="coffee-bean"> Berry To Bean</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link bold " aria-current="page" href="#">Our Promise</a>
                <a class="nav-link" href="#">Our Mission</a>
                <a class="nav-link" href="#">Our Partners</a>
            </div>
        </div>
    </div>
</nav>
<!-- this is the end of the navbar -->


<div class="beanscoop-wrapper">
    <div class="card" id="beanScoop">
        <img src="img/coffee-bean-icon.svg" id="bean-picture" width="30px" height="30px">
        <p class="beanHeading">We use beans.</p>
        <p class="beanDescription">This website uses coffee beans to ensure you get the best experience on our site.</p>

        <div class="buttonContainer">
            <button id="allow-btn">Allow</button>
            <button id="deny-btn">Decline</button>
        </div>
    </div>
</div>
<!-- this is the beginning of the hero scene -->
<div class=" hero-container  px-4 pt-5  text-center">
<!--    <h1 class="display-4 fw-bold text-body-emphasis header">Berry To Bean</h1>-->
    <div class="waveTextAnimated display-4 fw-bold text-body-emphasis header headerz">
        <span>B</span>
        <span>e</span>
        <span>r</span>
        <span>r</span>
        <span>y</span>
        <span> </span>
        <span> </span>
        <span>T</span>
        <span>o</span>
        <span> </span>
        <span> </span>
        <span>B</span>
        <span>e</span>
        <span>a</span>
        <span>n</span>
    </div>
<!--    <div class="col-lg-6 mx-auto">-->
        <p class="lead mb-5 motto ">From <strong class="under">Farm</strong> to cup, Brewing a <strong class="under">Sustainable</strong> Future</p>
        <div class=" header-prize">

            <div class="overflow-hidden" style="max-height: 50vh;">
                <div class="container px-4">
                    <img src="img/berry-to-bean.gif" class="img-fluid border rounded-3 shadow-lg coffee-gif" alt="Example image" width="700" height="500" loading="lazy">
                </div>
            </div>


        <div class="col">
            <div class="row form-bg">

            <form class="col formz me-2">
                <h6>Coffee Roast</h6>
                <label for="roast-selection"></label>
                <select id="roast-selection" class="input-bg">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>

                <h6>Coffee Name</h6>
                <label for="search" ></label>
                <input id="search" type="text" placeholder="Search by name" class="input-bg"/>
            </form>


<!--add a coffee-->
            <form class="col formz ms-2" id="add-coffee-form">
                <label for="coffee-name" >Coffee Name:</label>
                <input type="text" id="coffee-name" class="input-bg" required>


                <label for="coffee-roast">Coffee Roast:</label>
                <select id="coffee-roast" class="input-bg">
                    <option value="light">Light</option>
                    <option value="medium">Medium</option>
                    <option value="dark">Dark</option>
                </select>

                <button type="submit" class="rounded-3">Add Coffee</button>
            </form>
            </div>
        </div>

        </div>
    </div>


<!-- end of the hero scene -->

<!--// coffee-populates-->
<div class="container table-section ">
    <div class="row">
        <div class="col coffee">
            <div class="container d-flex flex-wrap gap-4 justify-content-center " id="coffees"></div>
        </div>
    </div>

</div>







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

<script src="js/main.js"></script>
</body>
</html>
